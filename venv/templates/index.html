<!DOCTYPE html>
<html>
<head>
    <title>Image Capture Interval Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        form {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Image Capture Interval</h2>
        <form method="post">
            <label for="interval">Select Interval:</label>
            <select name="interval" id="interval">
                <option value="1-10">1 hr to 10 hrs</option>
                <option value="10-20">10 hrs to 20 hrs</option>
                <option value="20-24">20 hrs to 24 hrs</option>
            </select>
            <label for="total_images">Total Images:</label>
            <input type="number" name="total_images" id="total_images" min="1" max="100">
            <input type="submit" value="Start Capture">
        </form>
    </div>
</body>
</html>
